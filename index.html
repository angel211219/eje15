    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Área de un Círculo</title>
    <!-- Integración de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vinculación del archivo CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cálculo de Área de un Círculo</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="radiusInput">Radio del Círculo</label>
                            <input type="number" id="radiusInput" class="form-control" placeholder="Ingrese el radio">
                        </div>
                        <button id="calculateBtn" class="btn btn-primary btn-block">Calcular Área</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Integración del archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>


    <script type="module" src="script.js"></script>
  </body>
</html>
